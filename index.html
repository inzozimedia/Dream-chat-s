<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEDA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            width: 350px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            text-align: center;
            display: flex;
            flex-direction: column;
            height: 500px;
            overflow-y: auto;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            display: inline-block;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #007bff;
            color: #fff;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #f1f1f1;
            color: #333;
            align-self: flex-start;
        }
        input[type="text"] {
            width: calc(100% - 120px);
            padding: 12px;
            margin-right: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            padding: 12px 25px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>Vugana na NEDA</h1>
        <div id="chat-box"></div>
        <div>
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="submitUserInput()">Send</button>
        </div>
    </div>

    <script>
        // Exact match dictionary for predefined responses
        const exactMatchDictionary = {
            "uraho": "Uraho neza! Nakwibutsa iki?",
            "amakuru": "Ndi amahoro, urakoze! Wowe se?",
            "muraho": "Muraho neza! Nkwibutsa iki?",
            "wiriwe": "Wiriweho! Nshobora kukubwira iki?",
            // Add more questions and answers here...
        };

        function getBotResponse(userInput) {
            return exactMatchDictionary[userInput.toLowerCase()] || "Sinzi icyo umbajije.";
        }

        function submitUserInput() {
            const userInput = document.getElementById("userInput").value;
            if (userInput.trim() === "") return; // Don't process empty inputs

            // Display user message
            const chatBox = document.getElementById("chat-box");
            const userMessageDiv = document.createElement("div");
            userMessageDiv.className = "message user-message";
            userMessageDiv.textContent = userInput;
            chatBox.appendChild(userMessageDiv);

            // Get bot response
            const botResponse = getBotResponse(userInput);

            // Display bot message
            const botMessageDiv = document.createElement("div");
            botMessageDiv.className = "message bot-message";
            botMessageDiv.textContent = botResponse;
            chatBox.appendChild(botMessageDiv);

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;

            // Clear user input
            document.getElementById("userInput").value = "";
        }
    </script>
</body>
</html>
