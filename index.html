<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Public Chat Room</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      height: 80vh;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .chat-header {
      padding: 10px;
      background-color: #0084ff;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .active-users {
      font-size: 14px;
      font-weight: bold;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .message-input-container {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .name-input {
      width: 100px;
      padding: 10px;
      border: 1px solid #ccc;
      border-top: 1px solid #eee;
      box-sizing: border-box;
      flex-shrink: 0;
    }

    .message-input {
      flex-grow: 1;
      height: 60px;
      padding: 10px;
      border: 1px solid #ccc;
      border-top: 1px solid #eee;
      box-sizing: border-box;
    }

    .emoji-container {
      display: flex;
      align-items: center;
      padding: 0 10px;
    }

    .emoji {
      cursor: pointer;
      margin: 0 5px;
      font-size: 20px;
    }

    .send-button {
      width: 80px;
      height: 60px;
      background-color: #0084ff;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .send-button:hover {
      background-color: #006bbf;
    }

    .message {
      padding: 5px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
    }

    .message .user-name {
      font-weight: bold;
      margin-right: 10px;
    }

    .chat-footer {
      padding: 10px;
      text-align: center;
      background-color: #0084ff;
      color: white;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <span class="active-users">Active Users: <span id="active-users">0</span></span>
      <span>DREAM CHAT by MKB20/24</span>
    </div>
    <div id="messages" class="messages"></div>
    <div class="message-input-container">
      <input type="text" id="name-input" class="name-input" placeholder="Your name">
      <textarea id="message-input" class="message-input" placeholder="Type a message..."></textarea>
      <div class="emoji-container">
        <span class="emoji" id="happy">ðŸ˜Š</span>
        <span class="emoji" id="laughing">ðŸ˜‚</span>
        <span class="emoji" id="bad">ðŸ˜ž</span>
      </div>
      <button id="send-button" class="send-button">Send</button>
    </div>
    <div class="chat-footer">
      DREAM CHAT by MKB20/24
    </div>
  </div>

  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js"></script>
  <!-- Firebase Realtime Database -->
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database.js"></script>
  <script>
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyBYSt0mTQ6dpxXUd4H4QUARn9n-WF27au4",
      authDomain: "dream-chat-s.firebaseapp.com",
      databaseURL: "https://dream-chat-s-default-rtdb.firebaseio.com",
      projectId: "dream-chat-s",
      storageBucket: "dream-chat-s.appspot.com",
      messagingSenderId: "802750632528",
      appId: "1:802750632528:web:994bb7f56b77b1a752f755",
      measurementId: "G-P00G1NN3XQ"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Get references to HTML elements
    const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('message-input');
    const nameInput = document.getElementById('name-input');
    const sendButton = document.getElementById('send-button');
    const activeUsersDisplay = document.getElementById('active-users');
    const emojis = document.querySelectorAll('.emoji');

    // Track the number of active users
    let activeUsers = 0;

    function updateActiveUsers(change) {
      activeUsers += change;
      activeUsersDisplay.textContent = activeUsers;
    }

    // Listen for new messages
    database.ref('messages').on('child_added', function(snapshot) {
      const messageData = snapshot.val();
      const messageElement = document.createElement('div');
      messageElement.className = 'message';

      const userNameElement = document.createElement('span');
      userNameElement.className = 'user-name';
      userNameElement.textContent = messageData.name;

      const messageTextElement = document.createElement('span');
      messageTextElement.textContent = messageData.text;

      messageElement.appendChild(userNameElement);
      messageElement.appendChild(messageTextElement);
      messagesContainer.appendChild(messageElement);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    });

    // Send a new message
    sendButton.addEventListener('click', function() {
      const messageText = messageInput.value.trim();
      const userName = nameInput.value.trim() || "Anonymous";

      if (messageText) {
        database.ref('messages').push({ name: userName, text: messageText });
        messageInput.value = '';
      }
    });

    // Add emoji to the message input
    emojis.forEach(emoji => {
      emoji.addEventListener('click', function() {
        messageInput.value += emoji.textContent;
        messageInput.focus();
      });
    });

    // Allow sending messages with Enter key
    messageInput.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        sendButton.click();
      }
    });

    // Increment active users on page load
    window.addEventListener('load', function() {
      updateActiveUsers(1);
    });

    // Decrement active users on page unload
    window.addEventListener('beforeunload', function() {
      updateActiveUsers(-1);
    });
  </script>
</body>
</html>
