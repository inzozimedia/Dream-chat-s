<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEDA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            width: 350px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: calc(100% - 120px);
            padding: 12px;
            margin-right: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            padding: 12px 25px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.98);
        }
        .chat-widget {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div id="chat-container" class="chat-widget">
        <h1>Vugana na NEDA</h1>
        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="submitUserInput()">Send</button>
    </div>

    <script>
        // Exact match dictionary for predefined responses
        const exactMatchDictionary = {
            "uraho": "Uraho neza! Nakwibutsa iki?",
            "amakuru": "Ndi amahoro, urakoze! Wowe se?",
            "muraho": "Muraho neza! Nkwibutsa iki?",
            "wiriwe": "Wiriweho! Nshobora kukubwira iki?",
            // Add more questions and answers here...
        };

        function getBotResponse(userInput) {
            // Check if the input matches any key in the dictionary
            return exactMatchDictionary[userInput.toLowerCase()] || "Sinzi icyo umbajije.";
        }

        function submitUserInput() {
            const userInput = document.getElementById("userInput").value;
            const botResponse = getBotResponse(userInput);
            // Display the response in the console or implement the chat display logic here
            console.log(botResponse); // For example, log the response
        }
    </script>
</body>
</html>
