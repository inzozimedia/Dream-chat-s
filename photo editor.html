<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #001f3f, #004080); /* Dark blue transition */
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #left-panel, #right-panel {
            padding: 20px;
            flex: 1;
        }
        #left-panel {
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
        }
        #right-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        #image {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease, filter 0.3s ease;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff; /* Primary color */
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #fff;
            text-align: center;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls input {
            margin: 5px;
            width: 100%;
        }
        .slider {
            width: 100%;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="left-panel">
        <h2>Options</h2>
        <div class="controls">
            <input type="file" id="upload" accept="image/*">
            <div class="error" id="error-message"></div>
            <button id="rotate">Rotate</button>
            <button id="grayscale">Toggle Grayscale</button>
            <button id="brightness">Adjust Brightness</button>
            <input type="range" id="brightness-slider" min="0" max="200" value="100" class="slider">
            <button id="contrast">Adjust Contrast</button>
            <input type="range" id="contrast-slider" min="0" max="200" value="100" class="slider">
            <button id="saturation">Adjust Saturation</button>
            <input type="range" id="saturation-slider" min="0" max="200" value="100" class="slider">
            <button id="reset">Reset</button>
            <button id="save">Save to PC</button>
        </div>
    </div>
    <div id="right-panel">
        <h1>Photo Editor</h1>
        <img id="image" src="" alt="Your Image Will Appear Here">
    </div>
</div>

<footer>
    INZOZI MED product
</footer>

<script>
    const upload = document.getElementById('upload');
    const image = document.getElementById('image');
    const rotateButton = document.getElementById('rotate');
    const grayscaleButton = document.getElementById('grayscale');
    const resetButton = document.getElementById('reset');
    const brightnessButton = document.getElementById('brightness');
    const contrastButton = document.getElementById('contrast');
    const saturationButton = document.getElementById('saturation');
    const brightnessSlider = document.getElementById('brightness-slider');
    const contrastSlider = document.getElementById('contrast-slider');
    const saturationSlider = document.getElementById('saturation-slider');
    const saveButton = document.getElementById('save');
    const errorMessage = document.getElementById('error-message');
    
    let rotation = 0;
    let grayscale = false;
    let brightness = 100;
    let contrast = 100;
    let saturation = 100;

    upload.addEventListener('change', function() {
        const file = this.files[0];
        if (file && file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = function(e) {
                image.src = e.target.result;
                errorMessage.textContent = '';
            }
            reader.readAsDataURL(file);
        } else {
            errorMessage.textContent = 'Please upload a valid image file.';
            image.src = '';
        }
    });

    rotateButton.addEventListener('click', function() {
        rotation = (rotation + 90) % 360;
        image.style.transform = `rotate(${rotation}deg)`;
    });

    grayscaleButton.addEventListener('click', function() {
        grayscale = !grayscale;
        applyFilters();
    });

    brightnessSlider.addEventListener('input', function() {
        brightness = this.value;
        applyFilters();
    });

    contrastSlider.addEventListener('input', function() {
        contrast = this.value;
        applyFilters();
    });

    saturationSlider.addEventListener('input', function() {
        saturation = this.value;
        applyFilters();
    });

    resetButton.addEventListener('click', function() {
        rotation = 0;
        grayscale = false;
        brightness = 100;
        contrast = 100;
        saturation = 100;
        brightnessSlider.value = 100;
        contrastSlider.value = 100;
        saturationSlider.value = 100;
        applyFilters();
        upload.value = '';
        image.src = '';
        errorMessage.textContent = '';
    });

    saveButton.addEventListener('click', function() {
        if (image.src) {
            const link = document.createElement('a');
            link.href = image.src;
            link.download = 'edited-photo.png';
            link.click();
        } else {
            alert('No image to save.');
        }
    });

    function applyFilters() {
        image.style.filter = `grayscale(${grayscale ? '100%' : '0%'}) brightness(${brightness}%) contrast(${contrast}%) saturate(${saturation}%)`;
    }
</script>

</body>
</html>
